<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="profile-content">
                <figure>
                    <img src="images/avatar-jessica.jpeg" alt="profile-pic" class="profile">
                </figure>
                <h1>Jessica Randall</h1>
                <h2>London, United Kingdom</h2>

                <p>"Front end developer and avid reader"</p>

                <div class="buttons">
                    <a href="#" target="_self" rel="noopener noreferrer" class="btn">Github</a>
                    <a href="#" target="_self" rel="noopener noreferrer" class="btn">Frontend Mentor</a>
                    <a href="#" target="_self" rel="noopener noreferrer" class="btn">LinkedIn</a>
                    <a href="#" target="_self" rel="noopener noreferrer" class="btn">Twitter</a>
                    <a href="#" target="_self" rel="noopener noreferrer" class="btn">Instagram</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
